
<div class="container-fluid">
  <div class="row">
      <div class="col-md-3" *ngFor="let col of cols; let i = index;">
        <cardcolumn
                    [index]='i'
                    [name]="col.title"
                    [headercolor]="col.color"
                    [cards]="col.cards"
                    [placeCard]="placeCard.bind(this)" ></cardcolumn>
      </div>
  </div>
</div>
